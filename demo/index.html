<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoubleSlider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../dist/double-slider.css" rel="stylesheet">
    <style>
        :root {
            --slider-height: 16px
        }

        .container {
            padding-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bs-multi-range">
        <div class="track">
            <div class="thumb upper"></div>
            <div class="thumb lower"></div>
            <div class="track-diff"></div>
        </div>
    </div>
</div>
<script src="../dist/doubleSlider.min.js"></script>
<script>
    const slider = new DoubleSlider(".bs-multi-range", 0, 100, 16)

    document.querySelector(".bs-multi-range").addEventListener("change", event => console.log(event.detail.target))
</script>
</body>
</html>
